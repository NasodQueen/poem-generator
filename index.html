<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Maitree:wght@200;300;400;500;600;700&family=Mukta+Malar:wght@200;300;400;500;600;700;800&display=swap');
    </style>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form action="" id="poem-generator-form">
            <input
                type="text"
                class="prompt-input"
                id="user-prompt"
                placeholder="Enter the topic of your poem"
                autofocus
                required
                autocomplete="off">
            <input type="submit" class="submit-button" value="Submit">
        </form>
        <div class="input-hint">i.e.: Flowers, clouds, etc.</div>
    </div>
        <div class="poem hidden" id="poem-display">
        </div>
    </main>

    <footer>
        <small>
            This AI project was coded by <a href="https://github.com/NasodQueen" target="_blank" rel="noopener noreferrer">me</a> and is <a href="https://github.com/NasodQueen/poem-generator.git" target="_blank">open-sourced on GitHub</a> and is <a href="https://poem-generator-2snjz1.netlify.app" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>.
        </small>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
