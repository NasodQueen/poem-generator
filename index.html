<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
        <h1>AI Poem Generator</h1>
    </header>

    <main>
        <form action="">
            <input
                type="text"
                id="input"
                placeholder="Enter the topic of the poem"
                autofocus
                required
                autocomplete="off">
            <input type="submit" value="Submit">
        </form>
        <div>
            The poem will go here
        </div>
    </main>

    <footer>This AI project was coded by <a href="https://github.com/NasodQueen" target="_blank" rel="noopener noreferrer">me</a> and is <a href="https://github.com/NasodQueen/poem-generator.git" target="_blank">open-sourced on GitHub</a> and is <a href="https://poem-generator-2snjz1.netlify.app" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>.</footer>
    <script src="src/index.js"></script>
</body>
</html>
